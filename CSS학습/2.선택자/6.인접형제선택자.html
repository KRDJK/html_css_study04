<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 이것도 타겟은 뒤 쪽임. +는 형제태그 라는 뜻임. */
        /* 바로 위에 있는 형이 class='orang'이어야 함. */
        /* 다른 말로, 클래스 orang의 동생에게 입히겠다는 뜻이 됨. */
        /* li에 먹일건데 형이 클래스 orang이어야 함. */
        .orang + li {
            color: orangered;
        }

        li + .ornag {
            color: orange;
        }

        li + li {
            font-size: 24px;
        }

    </style>

</head>
<body>
    
    <ul>
        <li class="orang">어륀지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>

</body>
</html>
