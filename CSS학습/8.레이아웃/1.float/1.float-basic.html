<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            width: 200px;
            height: 150px;
            background: orange;
            border-radius: 20px;
            /* 박스끼리 수평 배치를 할 때 주로 float을 사용하게 될 것. */
            float: left;
            margin-right: 20px;
        }

        p {
            font-size: 28px;
        }

    </style>

</head>
<body>
    
    <div class="box"></div>
    <p>
        국무총리는 대통령을 보좌하며, 행정에 관하여 대통령의 명을 받아 행정각부를 통할한다. 행정각부의 설치·조직과 직무범위는 법률로 정한다. 모든 국민은 언론·출판의 자유와 집회·결사의 자유를 가진다.

국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다.
    </p>

</body>
</html>
