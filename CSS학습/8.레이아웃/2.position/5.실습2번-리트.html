<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>

        .clearfix {
            content: '';
            display: block;
            clear: both;
        }

        section.menu {
            background: white;
            width: 30%;
            height: 80%;
            float: left;
        }

        section.blank {
            background: grey;
            width: 70%;
            height: 80%;
            float: right;
        }

        section.bottom {
            
        }

    </style>

</head>
<body>
    <section class="container clearfix">
        <section calss='menu'>
            <ul>
                <li>COMPANY</li>
                <li>PRODUCT</li>
                <li>SERVICE</li>
                <li>COMMUNITY</li>
            </ul>
        </section>
        <section class='blank'>
            <div></div>
        </section>
        <section class="bottom">
            <h1>Copyright Allright Reserved</h1>
        </section>
    </section>
</body>
</html>
