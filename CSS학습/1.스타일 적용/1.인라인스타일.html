<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul>li*3 ul을 만들고 자식으로 li을 3개 만들어라. -->
    <!-- 자동완성이 안될 때는 하나 지웠다가 다시 치거나, 컨트롤하고 스페이스 같이 누르기 -->
    <ul>
        <li style="color: red; font-style: italic;">사과</li> <!--이건 인라인 스타일 속성-->
        <li style="color: red; font-style: italic;">딸기</li>
        <li style="color: red; font-style: italic;">토마토</li>
        <!-- 100개를 레드로 지정해야 할 경우, 혹은 이미 설정했더니 나중에 100개를 한번에 수정해야 할 때!!! -->
        <!-- 이 방법(인라인스타일 css)은 그래서 쓰지 말아라. 나중에 바꾸려면 힘들다. 프로그래밍은 유지*보수가 중요하기 때문에 이렇게 하지 말 것. -->
    </ul>

</body>
</html>
