<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 기본 바디 속성이 여백이 있음. */
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }

        .box {
            background: orange;
            width: 100%;
            /* 가로는 기본값이 100%임 */
            height: 90vh;
            /* 세로는 기본값이 0%임 */
            /* 어떤 디바이스건 전체 화면에서 90%만큼을 세로 비율이 차지하게 만들어라. */
        }

    </style>

</head>
<body>
    
    <div class="box"></div>

</body>
</html>
