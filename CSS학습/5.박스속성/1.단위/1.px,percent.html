<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            border: 2px solid gray;
        }

        /* 제일 위의 요소를 퍼센트로 해버리면 어떤 디바이스에서 작동하던지 화면의 최대 크기에서 n%가 나오게 됨. */
        .root {
            width: 80%;
        }

        .parent {
            width: 50%;
        }

        .child {
            width: 50%;
        }

        /* 여러 기종에서 작동할 앱이라면 px은 쓰지 않는 것이 좋음. 어케 보일지 예측불가하기 때문. */
        /* 이럴 때 퍼센트 사용, px은 고정되기 때문임. */
        /* 퍼센트는 부모 요소 대비 비율을 의미!!! */

    </style>

</head>
<body>
    
    <div class="root">Root
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>

</body>
</html>
