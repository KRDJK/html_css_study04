<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 헤드 부분에 적용하면 됨! -->
    <!-- reset.css 다운로드 및 문서에 적용 
        아래의 링크 이후에 스타일을 입력하고 해나가면 되는거임. 앞에다가 하면 아래 링크 때문에 삭제됨. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<!-- 기존 HTML은 지멋대로 어느정도 세팅된 값이 있다.
    그래서 아예 0에서부터 시작하는게 꾸며나가기 편해서 처음에 reset을 하기도 한다. -->

    <style>

        /* h1, h2, h3, h4, h5, h6 {
            font-size: inherit;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        ul, li {
            padding: 0;
            margin: 0;
            list-style: none; 
        } */

    </style>

</head>
<body>
    
    <h1>안녕안녕</h1>
    <h2>메롱메롱</h2>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol>
        <li>물 끓이기</li>
        <li>스프 넣기</li>
    </ol>

</body>
</html>
