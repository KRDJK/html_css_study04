<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 한글 폰트를 입력할 때는 '' 사이에 입력, 영어 폰트일 때 폰트 이름에 띄어쓰기가 들어갈 경우 'red hat mono' 이런 식으로 ''로 묶어줘야만 함!!!!
             그리고 내 컴퓨터에 그 폰트가 깔려있다면 적용됨.
            그러나 불친절함. 나한테는 있으나 해외에 그게 있겠음? 없지. 그럴 경우, 후보 폰트를 만들어줌. */
            font-family: '바탕체', candy, serif;
            /* 이러면 바탕체가 있는지 검색하고 없으면 캔디가 있는지 검색한 후, 캔디가 있다면 캔디를 적용함.
            그런 후, 바탕체를 다운받고 다운이 끝나면 캔디에서 바탕체가 변환됨. */
            /* 바탕체, 캔디체 둘 다 없는 경우!!! 를 대비해서 무조건 이런 식으로 입력할 때는 뒤에 serif를 써놔야함(글꼴 계열)
            글꼴 후보는 여러개 둘 수 있으나 항상 마지막엔 글꼴 계열을 해놔야함. */
            /* serif = 바탕체 계열 */
        }

        .font2 {
            /* 고딕체 계열 */
            /* 폰트를 생략하고 계열만 쓰는건 되나, 폰트만 쓰는건 안됨. */
            font-family: sans-serif;
        }

        .font3 {
            /* 필기체 계열(한국의 대표적 필기체는 궁서체) */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스 계열: 가로폭이 동일한 글꼴, 코딩할 때 많이 쓰는 코드라고 함. */
            font-family: monospace;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font6 {
            font-family: 'Anek Gujarati', sans-serif;
            /* 회사 자체 폰트를 제작해서 활용하거나, 개인의 경우 구글 웹 폰트(대개 무료 중 많이 활용)를 다운받아서 사용. */
        }

    </style>

</head>
<body>
    
    <div class="font1">hello~ css!</div>
    <div class="font2">hello~ css!</div>
    <div class="font3">hello~ css!</div>
    <div class="font4">hello~ css!</div>
    <div class="font5">hello~ css!</div>
    <div class="font6">hello~ css!</div>

</body>
</html>
