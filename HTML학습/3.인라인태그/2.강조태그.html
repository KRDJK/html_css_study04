<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>  <!--눈에는 강조된거처럼 보이지만, 구조적으로는 강조된 것이 아님.-->
        span {
            font-size: 18px;
            font-family: cursive;
            color: orange;
        }
        mark {
            background: transparent;
            color: red;
            font-style: italic;
            font-weight: bold;
        }
    </style>

</head>

<body>
    
    <h1>
        <abbr title="Hyper Text Markup Language">HTML</abbr> 강조태그 학습
        <!--약어를 사용할 때 부연설명하려고 쓰는 것. -->
    </h1>
    <p>
        1절 동해 물과 <mark>백두산</mark>이 마르고 닳도록 
        하느님이 보우하사 우리나라 만세. <br>

        2절 남산 위에 저 <strong>소나무</strong>, 철갑을 두른 듯 
        바람 서리 불변함은 우리 기상일세. <br>

        3절 <em>가을 하늘</em> 공활한데 높고 구름 없이 
        밝은 달은 우리 가슴 일편단심일세. <br>

        4절 이 기상과 맘으로 충성을 다하여
        괴로우나 즐거우나 <b>나라 사랑하세.</b> <br> 
        <!--브라우저에 반영되어 보이기엔 다 각각 형광, 기울이기 이런 느낌으로 다르지만 구분을 위한 것일뿐, 강조하고 싶을 때는 여기서 아무거나 쓰면 된다!!!!! 착각 금지!-->
        후렴 <span>무궁화</span> 삼천리 화려 강산 대한 사람, 대한으로 길이 보전하세.
        <!--무궁화를 굳이 강조할 생각은 없지만 괜히 건드려서 이 부분만 조금 스타일을 바꿔보고 싶을 때는 span을 사용함. 블록에서 div를 쓰는 것과 같은 맥락.-->
    </p>

</body>
</html>
