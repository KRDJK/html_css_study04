<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">
        <!-- optgroup 활용!! 비슷한 계열끼리 카테고리를 나눠줄 수 있음. -->
        <select>
            <optgroup label="Coffee">
                <option>Americano</option>
                <!-- checkbox에서는 checked로 미리 지정값을 세팅 가능하듯이 여기선 selected로 활용. -->
                <option selected>Caffe Latte</option>
                <option disabled>Cappuccino (Sold out)</option>
            </optgroup>

            <optgroup label="Juice">
                <option>Orange Juice</option>
                <option>Lime Juice</option>
            </optgroup>
        </select>

    </form>

</body>
</html>
