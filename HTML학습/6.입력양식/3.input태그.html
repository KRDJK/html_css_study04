<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">

        # 이름: <input type="text" value="김철수" disabled> <br>
        # 비밀번호: <input type="password"> <br>
        # 이메일: <input type="email" placeholder="aaa@bbb.com"> <br><!--기본 형식은 text와 email이 다를게 없어 보이지만 email은 형식이 맞는지 자동 검증 기능이 들어가는거라 좀 다름.-->
             <!--value 초기에 자동으로 먼저 써있도록 만드는 값-->
             <!-- disabled는 건들 수 없게 막아둘 수 있음. 품절되어 선택 못하게 하거나 등등등 -->
             <!-- placeholder로 이런 식으로 작성하라고 양식을 알려줄 수 있음. -->
        # 취미: 
        <input type="checkbox"> 게임
        <input type="checkbox" checked> <!--checked를 써서 사전에 체크해놓을 수 있음. 약관에 지들이 먼저 예에 체크해놓고 귀찮게 아니오에 체크하도록 만드는 것 같이 ㅇㅇ, 체크를 안되게 해놓고 싶으면 'disabled'--> 축구
        <input type="checkbox"> 공연관람 <br> <!--다중 체크 기능이 가능하다. 하나만 할 수도 있고 ㅇㅇ-->

        # 메일 수신여부:
        <input type="radio" name="mail-verify"> 예
        <input type="radio" name="mail-verify"> 아니오 <br>
        <!-- name(이름은 내 멋대로 지으면 됨.) 속성을 그룹화하려는 애들끼리 똑같이 맞춰줘야 같은 그룹이라고 인식함-->
        
        # 파일: <input type="file" multiple> <br> <!--파일 선택할 수 있는 선택 창이 뜸. 'multiple'이라는 옵션을 주면 한번에 다수의 파일을 업로딩 가능, 이 옵션이 없으면 한 번에 한 개의 파일만 업로드 해야함.-->

        <input type="range" min="0" max="10" value="5"> <br> <!--1,2,3,4,5 이런 식으로 체크될 때마다 움직이는 바를 생성할 수 있음. value는 초기값, 시작지점값-->
 
        # 주문 수량:
        <input type="number" min="1" max="10" value="1"> <br>


        <!-- 사용자 몰래 서버로 전송할 데이터가 있을 때!!! 'hidden' 사용. 사용자가 알 필요가 없지만 서버에서는 꼭 필요한 데이터.-->
        <input type="hidden" name="abc" value="메롱">


        <button type="button">그냥 버튼</button> <!--공버튼 느낌, 너네가 알아서 만들어라 밑에 2개 버튼은 기능이 사전에 내포된 버튼-->
        <button type="reset">초기화 버튼</button>
        <button type="submit">전송 버튼</button> <!--결제완료, 회원가입 등등 맨 마지막에 서버로 데이터를 보내고자 할 때 사용! -->
        <!-- submit 버튼은 단독으로 쓰지 말 것!! 최소한 서버에 데이터를 보낼 때 물어보고 보내야지 -->

    </form>

</body>
</html>
