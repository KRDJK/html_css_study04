<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="../images/basic.jpg" alt="송아지 사진">   <!--얘도 닫는 태그가 생기지 않음, 자식 태그(하위or종속태그)를 가질 수 없다는 것을 동시에 뜻함.-->
    <!--img 태그는 src(이미지의 위치를 적음), alt(텍스트를 적음) 속성이 필수!-->
    <!--alt는 웹 접근성과 관련이 있음, 깨졌을 때, 시각장애인의 경우 여기 있는 것이 어떤 사진인지 알 수 있을만한 부연설명 같은 것!!! -->

    <img width="200px" src="../images/basic.jpg" alt="송아지 사진">
    <!-- 가로 세로 중 하나만 지정하면 나머지 부분은 비율에 맞춰 자동조정됨. -->
    <!-- 원래 이미지 파일이 500x500의 1:1 비율이었기 때문에 똑같이 1:1비율로 수정된 것. -->
    <!-- 300x100이면 3:1 비율로 이후 수치 조정을 한 쪽만 하면 똑같이 3:1 비율로 조정됨. -->

    <img width="200px" height="100px" src="../images/basic.jpg" alt="송아지 사진">
    <!-- 가장 좋은 방법은 포토샵을 활용해서 미리 크기를 지정해주는 것이 좋으나, 잘 모르겠으면 한쪽만 입력하여 비율에 맞게 알아서 보기 좋게 조정되기를 노림. -->

    <!-- 이미지 파일에 링크를 걸어두고 싶을 때!!! -->
    <a href="http://www.naver.com">
        <img src="../images/basic.jpg" alt="송아지 사진 링크">
    </a>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMDZfMTc0%2FMDAxNjA5OTAyODMxMDQ3.Mg3G25E3bvWsHvoxyU0ihoi1htC5FG4_0WDxiQHYUtUg.aCmaOxpBUuWCXvD6MRLRjw-PeDpnT4ZGKNhScDuZ57Qg.JPEG.hirte%2F20210106121026.jpg&type=sc960_832" alt="금붕어 사진">

</body>
</html>
